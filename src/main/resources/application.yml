server:
  port: 8282

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:~/test
    driver-Class-Name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  sql:
    init:
      encoding: UTF-8
      mode: always

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.koscom.enkore.common.datastructure
  mapper-locations: mybatis/*-mapper.xml
